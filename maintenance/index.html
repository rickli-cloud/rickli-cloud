<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Maintenance</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      html {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font: 20px Helvetica, sans-serif;
        color: #fff;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .siteContainer {
        display: grid;
        place-items: center;
        height: 100%;
      }
      .siteContainer > section {
        max-width: 720px;
        margin: 2.5em;
        display: grid;
        gap: 1em 0;
      }
      .siteContainer > section > div {
        display: flex;
        justify-content: center;
      }
      .siteContainer > section > article {
        text-align: center;
      }

      .logo {
        max-width: 16em;
        min-width: 8em;
      }

      h1 {
        font-size: 2.5em;
        font-weight: 600;
        margin: 0;
        margin-bottom: 12px;
      }
      p {
        font-size: 1em;
        font-weight: 500;
        margin: 0;
      }

      @media (min-width: 1200px) {
        .siteContainer > section {
          grid-template-columns: 1fr 1.5fr;
          max-width: 1024px;
        }
        .siteContainer > section > article {
          text-align: left;
        }
      }
    </style>
  </head>
